<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 & 새소식</title>

    <!--style-->
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sub05.css">
    <link rel="stylesheet" href="css/writer02.css">
    
    <!--script-->
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script  src="js/common.js"></script>
    <script  src="js/board.js"></script>

        
</head>
<body>
    <div class="common-header"></div>

    <div class="banner">
        <div class="imgBox">
        </div>
        <div class="textBox">
            <h2>공지사항 & 새소식</h2>
        </div>
    </div>

    <section>
        <div class="section01">
            <h1>공지사항 & 새소식</h1>
        </div>

        <div class="section12">
            <div class="inner">
                <div class="title">
                    <span>제목 : </span>
                    <input type="text" id="title" value="" placeholder="제목을 입력하세요.">    
                </div>
                <div class="content">
                    <span class="span2">내용 : </span>
                    <textarea id="contents" cols="50" rows="10" placeholder="내용을 입력하세요."></textarea>
                </div>
                <div class="btn">
                    <span id="btn_write">글쓰기</span>
                <div>
            </div>
        </div>
    </section>

    <div class="footer"></div>
    
</body>
</html>
